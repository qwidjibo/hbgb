{% extends "reg_template.html" %}

{% block subtitle %}
Photo Upload
{% endblock %}

{% block content %}
<form enctype="multipart/form-data" action="/register/photoupload" method="post">
  Please upload a picture of yourself. 
  <div><input type="file" name="photo"/></div>

  <div><input type="submit" value="Continue" /></div>
  <div><input type="submit" value="I don't have a picture" /></div>
</form>
{% endblock %}
